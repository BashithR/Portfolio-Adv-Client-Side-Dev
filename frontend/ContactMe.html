<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bashith's Portfolio</title>

    <link rel="stylesheet" href="./Global.css" />
  </head>
  <body>
    <header>
      <nav aria-label="Main Navigation" id="navbar">
        <ul>
          <li><a href="./Home.html">Home</a></li>
          <li><a href="./About.html">About Me</a></li>
          <li><a href="./Projects.html">Projects</a></li>
          <li><a href="./ContactMe.html" class="active">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contactMe">
        <h3>Let's make this happen :D</h3>
        <hr />
        <form action="#" method="post">
          <!-- Personal Info Group -->
          <fieldset>
            <legend>Your Details</legend>

            <label for="name">Full Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="your name here..."
              required
            />
            <br />
            <br />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="name@gmail.com"
              required
            />
            <br />
            <br />

            <label for="phone">Phone Number</label>

            <input
              type="tel"
              id="phoneNumber"
              name="phone"
              placeholder="0"
              required
            />
            <br />
            <br />
          </fieldset>
          <br />

          <!-- Preferences Group -->
          <fieldset>
            <legend>Preferences</legend>

            <label for="reason">Reason for Contact</label>
            <select id="reason" name="reason">
              <option value="project">Project Inquiry</option>
              <option value="collaboration">Collaboration</option>
              <option value="videogig">Video Gig</option>
              <option vlaue="design">Design</option>
            </select>
            <br />
            <br />

            <p>How would you like to be contacted?</p>
            <label>
              <input type="radio" name="contactMethod" value="email" />
              Email
            </label>

            <label>
              <input type="radio" name="contactMethod" value="phone" />
              Phone
            </label>

            <label>
              <input type="radio" name="contactMethod" value="whatsapp" />
              WhatsApp
            </label>
            <br /><br />

            <p>Would you like to receive my newsletter?</p>
            <label>
              <input type="radio" name="newsletter" value="yes" />
              Yes
            </label>
            <label>
              <input type="radio" name="newsletter" value="no" />
              No
            </label>
            <br />
            <br />

            <label>
              <input type="checkbox" name="updates" value="updates" /> Send me
              updates about new projects
            </label>
          </fieldset>
          <br />

          <!-- Message Group -->
          <fieldset>
            <legend>Send us a message</legend>
            <label for="message"
              >Tell us about what you'd expect from us :D</label
            ><br />
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Describe your project or message here..."
            ></textarea>
          </fieldset>
          <br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>&copy; 2025 Bashith's Portfolio</footer>
  </body>
</html>
