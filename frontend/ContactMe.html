<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bashith's Portfolio</title>

    <link rel="stylesheet" href="./Global.css" />
  </head>
  <body>
    <header>
      <nav aria-label="Main Navigation" id="navbar">
        <ul>
          <li><a href="./Home.html">Home</a></li>
          <li><a href="./About.html">About Me</a></li>
          <li><a href="./PersonalProjects.html">Projects</a></li>
          <li><a href="./ContactMe.html" class="active">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contactMe">
        <h3>Please fill out this Form</h3>
        <hr />
        <form action="#" method="post">
          <!-- Personal Info Group -->
          <fieldset>
            <legend>Your Details</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required /><br /><br />
          </fieldset>
          <br />

          <!-- Preferences Group -->
          <fieldset>
            <legend>Preferences</legend>

            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason">
              <option value="project">Project Inquiry</option>
              <option value="collaboration">Collaboration</option>
              <option value="videogig">Video Gig</option>
              <option vlaue="other">Other</option>
            </select>
            <br />
            <br />

            <p>Would you like to receive my newsletter?</p>
            <label>
              <input type="radio" name="newsletter" value="yes" />
              Yes
            </label>
            <label>
              <input type="radio" name="newsletter" value="no" />
              No
            </label>
            <br />
            <br />

            <label
              ><input type="checkbox" name="updates" value="updates" /> Send me
              updates about new projects</label
            >
          </fieldset>
          <br />

          <!-- Message Group -->
          <fieldset>
            <legend>Your Message</legend>
            <label for="message">Message:</label><br />
            <textarea
              id="message"
              name="message"
              rows="5"
              cols="30"
              required
            ></textarea>
          </fieldset>
          <br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>&copy; 2025 Bashith's Portfolio</footer>
  </body>
</html>
